<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row p-2">
      <aside class="col-4 p-2">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-group">
            <div class="input-group">
              <input class="form-input weather-search p-2" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
                <button type="submit" class="btn search-button bg-primary" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
            </div>
          </div>
        </form>
        <div class="list-group" id="history"></div>
      </aside>

      <div class="right-section col-8 p-2">
        <section id="today" class="today mt-3 p-2" role="region" aria-live="polite">
          <h3 id="today-header">
            
          </h3>
          <h5 id="today-temp"></h5>
          <h5 id="today-wind"></h5>
          <h5 id="today-humidity"></h5>
        </section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite">
          <span class="forecast-span">5 day forecast:</span>
          <div id="forecast-holding-div">
            <i class="fa-regular fa-clouds" id="forecast-font-awesome"></i>
          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
